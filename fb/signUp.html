<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: linear-gradient(to top, #FFFFFF , #0000FF);">
    <div class="container">
        <div class="row m-3">
            <h1 class="container bg-light text-primary text-center p-4 rounded" >Friend Zone</h1>
        </div>
        <div class="row m-3">
            <div class="col-sm-3"></div>
            <div class="col-sm-5">
                <form id="signUp">  
                    <input type="text" name="name" id="name" placeholder="Enter ur name" required class="form-control form-control-lg p-4 m-3 rounded"/><br>
                    <input type="email" name="email" id="email" placeholder="Enter ur email" required class="form-control form-control-lg p-4 m-3 rounded"/><br>
                    <input type="password" name="password" id="password" placeholder="Enter ur password" required class="form-control form-control-lg p-4 m-3 rounded"/><br>
                    <!--<input type="gender" name="gender" id="gender" placeholder="Enter ur gender" required class="form-control form-control-lg p-4 m-2 rounded"/><br>-->
                    <div class="row m-3"> 
                            <div>
                                <h3>Select the Gender</h3>
                                <label>
                                    <input type="radio" name="gender" value="M" id="malegender" required>
                                    Male
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="F" id="femalegender">
                                    Female
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="O" id="othergender">
                                    Other
                                </label>
                            </div>
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="Sign Up" class="p-3 m-3 bg-primary text-white rounded"/>
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
