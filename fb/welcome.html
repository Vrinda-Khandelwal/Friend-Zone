<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="show()" style="background-color: lightblue;">
    <div class="row m-3">
        <div class="col-sm-3"></div>
        <div class="col-sm-8">
            <form id="requestarea">
                <input type="email" id="rec" placeholder="Enter email to send request" class="form-control-lg p-4 m-3 rounded"/>
                <input type="submit" value="Send" class="p-3 m-3 bg-primary text-white rounded"/>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row m-3">
        <div class="col-sm-3"></div>
        <div class="col-sm-8">
            <form id="postarea">
                <input type="text" id="message" placeholder="Write ur thought" class="form-control-lg p-4 m-3 rounded"/>
                <input type="submit" value="Post" class="p-3 m-3 bg-primary text-white rounded"/>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <hr>
    <div class="row m-3">
        <div class="col-sm-4">
            <h1>Friends</h1>
            <hr class="border-bottom border-3 border-dark">
            <div id="friends">
            </div>
        </div>
        <div class="col-sm-4">
            <h1>Posts</h1>
            <hr class="border-bottom border-3 border-dark">
            <div id="wposts">
            </div>
        </div>
        <div class="col-sm-4">
            <h1>Pending friends</h1>
            <hr class="border-bottom border-3 border-dark">
            <div id="pfriends">
            </div>
        </div>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
