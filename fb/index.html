<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: linear-gradient(to top, #FFFFFF , #0000FF);">
    <div class="container">
        <div class="row m-3">
            <h1 class="container bg-light text-primary text-center p-4 rounded" >Friend Zone</h1>
        </div>
        <div class="row m-3">
            <div class="col-sm-9">
                <image src="https://www.thesun.co.uk/wp-content/uploads/2023/04/VP-TOPIC-BANNER-FACEBOOK-750x352-1.jpg?strip=all&w=750&h=352&crop=1" alt="image" width="100%" class="rounded"/>
            </div>
            <div class="col-sm-3">
                <form id="login">
                    <input type="email" name="email" id="email" placeholder="Enter ur email" required class="p-4 m-3 rounded"/><br>
                    <input type="password" name="password" id="password" placeholder="Enter ur password" required class="p-4 m-3 rounded"/><br>
                    <input type="submit" value="Log in" class="p-3 m-3 bg-primary text-white"/>
                </form>
                <hr>
                <form action="signUp.html"> 
                    <input type="submit" value="Sign Up" class="p-3 m-3 bg-primary text-white"/> 
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
